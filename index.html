<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Student Dashboard</h1>

        
        <div id="loginForm">
        
            <form id="login">
                <label for="studentNumber">Student Number:</label>
                <input type="text" id="studentNumber" required>
                
                <label for="password">Password:</label>
                <input type="password" id="password" required>
                
                <button type="submit">Login</button>
                <p id="loginError" class="error-message"></p>
            </form>
        </div>

        
        <div id="logoutForm" class="hidden">
            <h2>Logout</h2>
            <form id="logout">
                <label for="logoutStudentNumber">Student Number:</label>
                <input type="text" id="logoutStudentNumber" required>
                
                <label for="logoutPassword">Password:</label>
                <input type="password" id="logoutPassword" required>
                
                <button type="submit">Logout</button>
                <p id="logoutError" class="error-message"></p>
            </form>
        </div>

        
        <div class="info-section hidden">
            <h2>Student Information</h2>
            <table id="studentTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Section</th>
                        <th>Student Number</th>
                        <th>Purpose of Library Visit</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        
        <div class="history-section hidden">
            <h2>Login History</h2>
            <table id="historyTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Student Number</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>

        
        <div class="logout-history-section hidden">
            <h2>Logout History</h2>
            <table id="logoutHistoryTable">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Student Number</th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>

  <script  src="./script.js"></script>

</body>
</html>
